<!DOCTYPE html>
<html>
<head>
    <title>IFrame Window</title>
	<meta charset="utf-8" />
</head>
<body>
    <h5 id="txtUrl"></h5>
    <textarea id="txtMsg"></textarea>
    <button id="btnSend">Send</button>
    <script src="../Scripts/hashTalkie.js"></script>
    <script>
        document.getElementById("txtUrl").innerText = 
            location.href.split('#')[0];
        var parentUrl = location.hash.replace(/#/g, "");
        var ht = new hashTalkie();
        ht.setChannel(parentUrl, function (msg) {
            alert("Message from Parent: " + msg);
        });
        document.getElementById("btnSend").onclick = function () {
            ht.sendMessage(document.getElementById("txtMsg").value);
        };
    </script>
</body>
</html>
